<section id="Destacados">
    <form action="">

            <legend>Datos de contacto</legend>

            <br>

            <br>
            <label for="Plataforma">Plataforma preferida</label>

                <option value="2">Ps3</option>

            <br>
            <label for="comentario">Dejenos su comentario!</label>
            <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
